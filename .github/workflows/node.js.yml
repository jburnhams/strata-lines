# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Run tests with coverage
      id: test
      continue-on-error: true
      run: npm run test:coverage 2>&1 | tee test-output.log
      env:
        # 1.5GB is sufficient for tests+coverage. The issue is vitest worker cleanup,
        # not actual test execution. Tests complete successfully in <300ms.
        NODE_OPTIONS: "--max-old-space-size=1536 --expose-gc"
    - name: Verify tests passed and coverage generated
      run: |
        # Check if tests actually passed by examining output
        if grep -q "Test Files.*passed" test-output.log && grep -q "Tests.*passed" test-output.log; then
          echo "✓ Tests passed"
          TEST_PASSED=true
        else
          echo "✗ Tests failed"
          TEST_PASSED=false
        fi

        # Check if coverage was generated
        if [ -d "coverage" ] && [ -f "coverage/coverage-final.json" ]; then
          echo "✓ Coverage generated successfully"
          COVERAGE_OK=true
        else
          echo "✗ Coverage not generated"
          COVERAGE_OK=false
        fi

        # Check for actual test failures (not just cleanup errors)
        if grep -q "FAIL" test-output.log || grep -q "Test Files.*failed" test-output.log; then
          echo "✗ Test failures detected"
          exit 1
        fi

        # If tests passed and coverage generated, consider it success
        if [ "$TEST_PASSED" = "true" ] && [ "$COVERAGE_OK" = "true" ]; then
          echo "✓ All checks passed - tests successful despite cleanup errors"
          exit 0
        else
          echo "✗ Tests or coverage checks failed"
          exit 1
        fi

    - name: Upload coverage reports
      if: matrix.node-version == '24.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
        if-no-files-found: error
